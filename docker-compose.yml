version: "3.8"

services:
  backend:
    build: ./backend
    container_name: ecis-robot-backend
    ports:
      - "8002:8000"
    volumes:
      - ./backend:/app
      - ./src:/app/src
      - ./interfaces:/app/interfaces
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/ecis_robot
      - PYTHONPATH=/app
    depends_on:
      - db
    networks:
      - ecis-network

  frontend:
    build: ./frontend
    container_name: ecis-robot-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - ecis-network

  db:
    image: postgres:15-alpine
    container_name: ecis-robot-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ecis_robot
    volumes:
      - ecis_postgres_data:/var/lib/postgresql/data
    networks:
      - ecis-network

networks:
  ecis-network:
    driver: bridge

volumes:
  ecis_postgres_data:
